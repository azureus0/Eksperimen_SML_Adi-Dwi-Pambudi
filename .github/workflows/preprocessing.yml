name: Preprocessing Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  RAW_DATA_PATH: "data/Exam_Score_Prediction_raw.csv"
  TARGET_VAR: "exam_score"
  PREPROCESSOR_NAME: "preprocessor_adi.joblib"
  HEADER_NAME: "data_header_adi.csv"

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      # 1. Checks-out your repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # 3. Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run Preprocessing Script
      - name: Run automated preprocessing
        run: |
          # Menjalankan skrip dari folder Membangun_model sesuai struktur folder tugas
          python Membangun_model/automate_Adi-Dwi-Pambudi.py

      # 5. Commit and Push Dataset Terbaru (Agar dataset "dikembalikan" ke repo)
      - name: Commit and Push Processed Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # Hanya commit jika ada perubahan file (mencegah error jika data sama)
          git diff-index --quiet HEAD || git commit -m "Update processed dataset and preprocessor joblib [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}